services:
  - type: web
    name: funda-scraper
    runtime: python
    region: frankfurt
    plan: free
    pythonVersion: 3.13.4
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HEADLESS
        value: "1"
      - key: MAX_PAGES
        value: "3"
